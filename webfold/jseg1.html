<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var stno = 1234;
      var stname = "Arun";
      var address = "Bangalore";
      var val = null;
      var z = undefined;
      var bval = true;
      var m;

      console.log(stno);
      document.write(typeof stno + "<br/>");
      document.write(typeof stname + "<br/>");
      document.write(typeof address + "<br/>");
      document.write(typeof val + "<br/>");
      document.write(typeof z + "<br/>");
      document.write(typeof bval + "<br/>");
      document.write(typeof m + "<br/>");

      var s1 = "You are great !!!";
      document.write(s1 + "<br/>");
      document.write(s1.toLowerCase() + "<br/>");
      document.write(s1.toUpperCase() + "<br/>");
      document.write(s1.substring(2) + "<br/>");
      document.write(s1.substring(2, 5) + "<br/>");
      document.write(s1.charAt(4) + "<br/>");

      var a = 10;
      var b = 20;
      var c = "30";
      document.write(a + b + c + "<br/>");
      document.write(typeof c + "<br/>");
      document.write(a + b + parseInt(c) + "<br/>");
      document.write(parseInt(3.54) + "<br/>");
      document.write(parseInt("11 ") + "<br/>");
      document.write(parseInt("11 12 13") + "<br/>");

      var d = 30.1;
      document.write(d + "<br/>");
      document.write(d.toPrecision(2) + "<br/>");
      document.write(d.toPrecision(3) + "<br/>");
      document.write(d.toPrecision(4) + "<br/>");

      document.write(d.toFixed(3) + "<br/>");
      document.write(d.toFixed(0) + "<br/>");
    </script>
  </head>
  <body>
    Welcome to JS
  </body>
</html>
