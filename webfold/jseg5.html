<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function validateForm() {
        var un = document.myform.txtun.value;
        var pwd = document.myform.txtpsw.value;
        if (un == null || un == "") {
          alert("Username is manadatory");
          return false;
        }
        if (pwd.length < 6) {
          alert("password shd be 6 characters");
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form name="myform" action="welcome.html" onsubmit="return validateForm()">
      UserName: <input type="text" name="txtun" placeholder="Enter your Username" /> <br />
      Password: <input type="password" name="txtpsw" placeholder="Enter your Password" /> <br />
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
