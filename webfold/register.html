<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form action="welcome.html" method="get">
      UserName: <input type="text" name="txtun" placeholder="Enter your Username" /> <br />
      Password: <input type="password" name="txtpsw" placeholder="Enter your Password" /> <br />
      Email:<input type="email" name="email" placeholder="Enter your Email" /> <br />
      <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="gender" value="Male" />M
        <input type="radio" name="gender" value="Female" />F
      </fieldset>
      <br />
      <fieldset>
        <legend>Education</legend>
        <input type="radio" name="edu" value="UG" />UG <input type="radio" name="edu" value="PG" />PG
      </fieldset>
      Known language
      <input type="checkbox" name="klang" value="English" />English
      <input type="checkbox" name="klang" value="Hindi" />Hindi
      <input type="checkbox" name="klang" value="Chinese" />Chinese Country:
      <br />
      <select>
        <option>Select your Country</option>
        <option>India</option>
        <option>UK</option>
        <option>US</option></select
      ><br />
      DOB : <input type="date" name="dob" /><br />
      Month of Joining : <input type="month" name="mon" /><br />
      Phone : <input type="number" name="dob" /><br />
      Time of birth:<input type="time" name="tim" /><br />
      Week:<input type="week" name="weekk" /><br />
      LinkedIn profile :<input type="url" name="urll" /><br />
      Slider :
      <input type="range" name="sli" min="0" max="10" step="1" /><br />
      Spinbox:
      <input type="number" name="sli" min="0" max="10" step="1" /><br />
      <input type="hidden" name="aaaaaa12121" /><br />
      Image:
      <input type="image" src="bookmyshowimg.jfif" name="photo" /><br />
      Fav. Color :
      <input type="color" name="colorr" /><br />
      Upload your resume:
      <input type="file" name="fresume" /><br />

      <br />
      <input type="reset" value="Reset" />
      <input type="submit" value="Register" />
      <button>Submit Here</button>
    </form>
  </body>
</html>
